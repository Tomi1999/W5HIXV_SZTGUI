<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sites Non Crud</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <h1>Sites Non Crud</h1>
    <div id="formdiv">
        <label>Enter City:</label>
        <input type="text" id="inputValueCity" />
        <button type="button" onclick="getSitesInCity()">Get Sites In City</button>
    </div>
    <div id="formdiv2">
        <label>Enter Size:</label>
        <input type="text" id="inputValueSize" />
        <button type="button" onclick="getSitesBySize()">Get Sites By Size</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Size
                </th>
                <th>
                    Address
                </th>
                <th>
                    City
                </th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="SiteNon.js"></script>
</body>
</html>
