<!DOCTYPE html>
<html>
<head>

    <title>Cars Non Crud</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>

        <button type="button" onclick="getCarsOverTW()">Get Cars Over Total Weight</button>
    </div>
    <table>

            <tr>

                    Id
                </th>
                <th>
                    Plate

                <th>
                    Brand
                </th>
                <th>
                    Total Weight
                </th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="CarNonCrud.js"></script>
</body>
</html>
