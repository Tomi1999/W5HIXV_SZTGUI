<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sites</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <h1>Site Catalog</h1>
    <div id="formdiv">
        <label>Size</label>
        <input type="text" id="size" />
        <label>Address</label>
        <input type="text" id="address" />
        <label>City</label>
        <input type="text" id="city" />
        <input type="button" value="Add Site" onclick="create()" />
    </div>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Size
                </th>
                <th>
                    Address
                </th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <div id="deleteformdiv">
        <label>Enter Id to remove</label>
        <input type="text" id="removal" />
        <button type="button" onclick="remove(removal.value)">Delete</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Site.js"></script>
    <div id="updateformdiv">
        <h3>Update Car</h3>
        <label>Id</label>
        <input type="text" id="id_update" />
        <label>Size</label>
        <input type="text" id="sizenew" />
        <label>Address</label>
        <input type="text" id="addressnew" />
        <label>City</label>
        <input type="text" id="citynew" />
        <input type="button" value="Update Car" onclick="update()" />
    </div>
</body>
</html>
